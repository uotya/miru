<div class="container" *ngIf="article">
  <div
    class="thumbnail"
    [style.background-image]="'url(' + article.thumbnailURL + ')'"
  ></div>
  <div class="title">
    <h1>{{ article.title }}</h1>
    <p>{{ article.description }}</p>
  </div>
  <div class="details">
    <div
      class="user"
      [routerLink]="['/user']"
      [queryParams]="{ id: article.author.uid }"
    >
      <button
        mat-icon-button
        class="user__avatar"
        [style.background-image]="'url(' + article.author.avatarURL + ')'"
      ></button>
      <p class="user__name">
        <a>{{ article.author.userName }}</a>
      </p>
    </div>
    <p class="update">
      <mat-icon>update</mat-icon>
      <span>{{ article.createdAt.toDate() | date: 'yyyyå¹´MMæœˆddæ—¥' }}</span>
    </p>
  </div>
  <mat-divider></mat-divider>
  <div class="contents" *ngFor="let content of article.links; let i = index">
    <div class="contents__content">
      <div class="flex">
        <span class="number">{{ i + 1 }}.</span>
        <div
          class="contents__content--link"
          *ngIf="isLink(content.link); else notLink"
          [class.isLink]="isLink(content.link)"
        >
          <a [href]="content.link" target="_blank">
            {{ content.link }}
          </a>
        </div>
      </div>
      <ng-template #notLink>
        <div class="contents__content--link">
          <p>{{ content.link }}</p>
        </div>
      </ng-template>
      <div *ngIf="content.comment" class="contents__content--comment">
        <p>{{ content.comment }}</p>
      </div>
    </div>
    <mat-divider></mat-divider>
  </div>

  <div class="actions">
    <button
      mat-icon-button
      class="actions__favorite"
      (click)="clickedLike(article)"
      [class.liked]="isLiked"
      matTooltip="ã„ã„ã­ã™ã‚‹"
    >
      <ng-container *ngIf="isLiked; else default">
        <mat-icon class="liked">favorite</mat-icon>
        <span>{{ favorite }}</span>
      </ng-container>
      <ng-template #default>
        <mat-icon class="default">favorite_border</mat-icon>
        <span>{{ favorite }}</span>
      </ng-template>
    </button>
    <ng-container *ngIf="isMyArticle; else money">
      <button
        [routerLink]="['/edit']"
        [queryParams]="{ id: article.articleId }"
        mat-raised-button
        class="actions__bottom actions__bottom--edit"
      >
        ã“ã®è¨˜äº‹ã‚’ç·¨é›†ã™ã‚‹
      </button>
    </ng-container>
    <ng-template #money>
      <button
        mat-raised-button
        color="primary"
        class="actions__bottom"
        matTooltip="50å††ã‹ã‚‰OK"
      >
        è¨˜äº‹ã‚’ä½œã£ãŸäººã«ãŠé‡‘ã‚’æ¸¡ã™ ğŸ˜Š
      </button>
    </ng-template>
    <button mat-icon-button class="actions__share" matTooltip="Twitterã§ã‚·ã‚§ã‚¢">
      <a
        href="https://twitter.com/share?url=https://miru-2ac6c.web.app/{{
          article.articleId
        }}/&text={{ article.title }}"
        rel="nofollow"
        target="_blank"
      >
        <mat-icon>share</mat-icon>
      </a>
    </button>
  </div>
</div>
