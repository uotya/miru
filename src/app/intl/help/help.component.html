<div class="container">
  <h2 class="heading">使い方</h2>
  <div class="help">
    <mat-tab-group mat-align-tabs="center">
      <mat-tab label="記事の作り方">
        <div class="tab-container">
          <h3>記事の作り方</h3>
          <img src="/assets/images/help1.png" alt="" />
          <p>
            ヘッダーにあるアイコンを押して<br />
            記事の作成ページに移動します
          </p>
          <img src="/assets/images/help2.png" alt="" />
          <p>
            記事のタイトルとリンク欄は入力必須です<br />
            ＋のアイコンで入力欄を追加できます<br />
            リンク欄はURL以外のテキストでもOK
          </p>
          <img src="/assets/images/help3.png" alt="" />
          <p>
            入力内容を確認して投稿ボタンを押します<br />
            投稿が完了したらシェアしましょう 🎉
          </p>
        </div>
      </mat-tab>
      <mat-tab label="編集と削除">
        <div class="tab-container">
          <h3>編集と削除のやり方</h3>
          <img src="/assets/images/help4.png" alt="" />
          <p>
            ヘッダーにあるアイコンを押して<br />
            自分の投稿ページに移動します
          </p>
          <img src="/assets/images/help5.png" alt="" />
          <p>
            編集したい記事を開いて<br />
            下部にある記事の編集ボタンを押します
          </p>
          <img src="/assets/images/help6.png" alt="" />
          <p>
            編集が完了したらボタンを押して適用します<br />
            記事の削除もここで行えます
          </p>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
