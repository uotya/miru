<mat-card class="card">
  <mat-card-header>
    <div
      mat-card-avatar
      class="avatar"
      [style.background-image]="'url(' + card.author.avatarURL + ')'"
      [routerLink]="['/user']"
      [queryParams]="{ id: card.author.uid }"
    ></div>
    <mat-card-title
      class="name"
      [routerLink]="['/user']"
      [queryParams]="{ id: card.author.uid }"
    >
      <p>{{ card.author.userName }}</p>
    </mat-card-title>
  </mat-card-header>
  <a routerLink="/{{ card.articleId }}">
    <p class="title">{{ card.title }}</p>
    <img class="thumb" [src]="card.thumbnailURL" mat-card-image alt="" />
  </a>
  <div class="actions">
    <button mat-icon-button class="actions__action actions__action--share">
      <a
        href="https://twitter.com/share?url=https://miru-2ac6c.web.app/{{
          card.articleId
        }}/&text={{ card.title }}"
        rel="nofollow"
        target="_blank"
      >
        <mat-icon>share</mat-icon></a
      >
    </button>
    <button
      (click)="clickedLike(card)"
      [class.liked]="isLiked"
      mat-icon-button
      class="actions__action actions__action--favorite"
    >
      <ng-container *ngIf="isLiked; else default">
        <mat-icon class="liked">favorite</mat-icon>
      </ng-container>
      <ng-template #default>
        <mat-icon class="default">favorite_border</mat-icon>
      </ng-template>
      <span>{{ favorite }}</span>
    </button>
  </div>
</mat-card>
