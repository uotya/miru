<div class="container">
  <ng-container *ngIf="created">
    <app-created></app-created>
  </ng-container>
  <ng-container *ngIf="deleted">
    <app-deleted></app-deleted>
  </ng-container>
  <ng-container *ngIf="!created && !deleted">
    <app-form #formElement></app-form>
  </ng-container>
</div>
