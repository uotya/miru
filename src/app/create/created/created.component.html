<div class="container">
  <h1>公開されました 🎉</h1>
  <div class="share">
    <a
      mat-raised-button
      href="https://twitter.com/share?url=https://miru.page/article/{{
        articleId
      }}/&text={{ title }}"
      rel="nofollow"
      target="_blank"
      >Twitterでシェアする</a
    >
  </div>
  <button
    routerLink="/article/{{ articleId }}"
    mat-raised-button
    color="primary"
  >
    記事を見てみる
  </button>
</div>
